<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pharma Study Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #4cc9f0;
            --success: #4caf50;
            --warning: #ff9800;
            --danger: #f44336;
            --light: #f8f9fa;
            --dark: #212529;
            --pill-radius: 20px 5px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: var(--dark);
        }

        /* Navbar */
        .navbar {
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 1.8rem;
            color: var(--primary);
        }

        .logo h1 {
            font-weight: 700;
            font-size: 1.5rem;
        }

        .logo span {
            color: var(--secondary);
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 30px;
            min-height: calc(100vh - 80px);
        }

        /* Planner Header */
        .planner-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .planner-header h2 {
            font-size: 1.8rem;
            color: var(--secondary);
        }

        .planner-header h2 span {
            color: var(--primary);
        }

        /* AI Upload Section */
        .ai-upload {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .ai-upload h3 {
            margin-bottom: 15px;
            color: var(--secondary);
        }

        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .upload-area:hover {
            border-color: var(--primary);
        }

        .upload-area i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .upload-area p {
            color: #666;
        }

        /* Calendar & Task List */
        .planner-container {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }

        @media (max-width: 1200px) {
            .planner-container {
                grid-template-columns: 1fr;
            }
        }

        /* FullCalendar Custom Styling */
        .fc .fc-button {
            background: var(--primary);
            border: none;
            border-radius: var(--pill-radius);
        }

        .fc .fc-button:hover {
            background: var(--secondary);
        }

        /* Task List */
        .task-list {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .task-list h3 {
            margin-bottom: 20px;
            color: var(--secondary);
        }

        .task-item {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            background: rgba(67, 97, 238, 0.05);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .task-item.completed {
            opacity: 0.7;
            text-decoration: line-through;
        }

        /* Stats Card */
        .stats-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-top: 30px;
        }

        .stats-card h3 {
            margin-bottom: 15px;
            color: var(--secondary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: rgba(67, 97, 238, 0.05);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }

        /* Modal for AI Plan Review */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(-20px);
            transition: var(--transition);
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: var(--secondary);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }

        .modal-close:hover {
            color: var(--danger);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .planner-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-pills"></i>
            <h1>Pharma<span>AI</span></h1>
        </div>
        <div class="user-profile">
            <div class="profile-pic" id="user-initials">JD</div>
            <div class="dropdown-menu">
                <a href="#"><i class="fas fa-user"></i> Profile</a>
                <a href="#"><i class="fas fa-cog"></i> Settings</a>
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Planner Header -->
        <div class="planner-header">
            <h2><span id="user-name">John's</span> Study Planner</h2>
            <button class="btn btn-primary" id="ai-generate-btn">
                <i class="fas fa-robot"></i> Generate AI Plan
            </button>
        </div>

        <!-- AI Upload Section -->
        <div class="ai-upload">
            <h3>Upload Study Materials</h3>
            <div class="upload-area" id="upload-area">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Drag & drop PPT, PDF, or text files here</p>
                <input type="file" id="file-input" accept=".pdf,.ppt,.pptx,.txt" style="display: none;">
            </div>
        </div>

        <!-- Planner Layout -->
        <div class="planner-container">
            <!-- Calendar -->
            <div class="calendar-container">
                <div id="calendar"></div>
            </div>

            <!-- Task List -->
            <div class="task-list">
                <h3>Today's Tasks</h3>
                <div id="today-tasks">
                    <!-- Dynamically loaded tasks -->
                </div>
            </div>
        </div>

        <!-- Stats Card -->
        <div class="stats-card">
            <h3>Study Progress</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="completed-tasks">12</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="pending-tasks">5</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="study-hours">28</div>
                    <div class="stat-label">Hours</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="streak-days">7</div>
                    <div class="stat-label">Day Streak</div>
                </div>
            </div>
        </div>
    </div>

    <!-- AI Plan Review Modal -->
    <div class="modal" id="ai-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>AI-Generated Study Plan</h3>
                <button class="modal-close" id="close-ai-modal">&times;</button>
            </div>
            <div id="ai-plan-content">
                <!-- AI-generated content appears here -->
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="edit-plan-btn">
                    <i class="fas fa-edit"></i> Edit Plan
                </button>
                <button class="btn btn-primary" id="confirm-plan-btn">
                    <i class="fas fa-check"></i> Add to My Planner
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase & FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script type="module">
        // Firebase Initialization
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBQyNVWh1BtCkXlBfuS7jHAa36FTklZayo",
            authDomain: "pharma-quiz-b5a07.firebaseapp.com",
            projectId: "pharma-quiz-b5a07",
            storageBucket: "pharma-quiz-b5a07.appspot.com",
            messagingSenderId: "161067776789",
            appId: "1:161067776789:web:88b8a61145dc5f5c31471c",
            measurementId: "G-3QRQE9HQFB"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const userInitials = document.getElementById('user-initials');
        const userName = document.getElementById('user-name');
        const logoutBtn = document.getElementById('logout-btn');
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const aiGenerateBtn = document.getElementById('ai-generate-btn');
        const aiModal = document.getElementById('ai-modal');
        const closeAiModal = document.getElementById('close-ai-modal');
        const confirmPlanBtn = document.getElementById('confirm-plan-btn');

        // Initialize FullCalendar
        document.addEventListener('DOMContentLoaded', () => {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                editable: true,
                events: []
            });
            calendar.render();
        });

        // File Upload Handling
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                // Simulate AI processing (in a real app, this would call an API)
                setTimeout(() => {
                    alert(`"${file.name}" uploaded! AI is generating a study plan...`);
                    showAIPlan(); // Show mock AI-generated plan
                }, 1500);
            }
        });

        // AI Plan Generation
        aiGenerateBtn.addEventListener('click', () => {
            // Simulate AI plan generation
            showAIPlan();
        });

        // Show AI-Generated Plan (Mock)
        function showAIPlan() {
            const aiPlanContent = document.getElementById('ai-plan-content');
            aiPlanContent.innerHTML = `
                <h4>📚 Recommended Study Plan</h4>
                <p>Based on your uploaded materials, here's an optimized study schedule:</p>
                <ul>
                    <li><strong>Day 1:</strong> Pharmacology Basics (2 hrs)</li>
                    <li><strong>Day 2:</strong> Drug Mechanisms (1.5 hrs)</li>
                    <li><strong>Day 3:</strong> Case Studies (2 hrs)</li>
                </ul>
            `;
            aiModal.classList.add('active');
        }

        // Close AI Modal
        closeAiModal.addEventListener('click', () => {
            aiModal.classList.remove('active');
        });

        // Confirm AI Plan
        confirmPlanBtn.addEventListener('click', () => {
            alert("Study plan added to your calendar!");
            aiModal.classList.remove('active');
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = 'login.html';
            });
        });

        // Check Auth State
        onAuthStateChanged(auth, (user) => {
            if (user) {
                const displayName = user.displayName || "User";
                const initials = displayName.charAt(0).toUpperCase();
                userInitials.textContent = initials;
                userName.textContent = `${displayName}'s`;
            } else {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
